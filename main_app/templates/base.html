{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>everyJob</title>
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Favicon created by Freepik - Flaticon -->
	<link rel="icon" type="image/x-icon" href="{% static '/favicon.ico' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
					aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" href="/">everyJobs</a>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
						</li>
						<!-- if user is logged in then show add job title and log out -->
						{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'job_title_create' %}">Add a Job Title</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'logout' %}">Log Out</a>
						</li>
						<!-- if user is not logged in show login and sign up -->
						{% else %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'login' %}">Log In</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'signup' %}">Sign up</a>
						</li>
						{% endif %}
					</ul>
					<form action="{% url 'search' %}" class="d-flex" method="get">
						{% csrf_token %}
						<input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<main class="container pt-3 pb-3">{% block content %} {% endblock %}</main>
	<footer class=" footer py-3 border-top">
		<p class="text-center text-muted"> All Rights Reserved, &copy; 2022 everyJob &nbsp;</p>
	</footer>
</body>

</html>
