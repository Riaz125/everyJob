{% extends 'base.html' %}
{% block content %}

<h2 class="border-bottom">Job Titles</h2>

<div class="row">
    {% for job in jobTitle %}
    <div class="col s12 m5">
        <a href="{% url 'detail' job.id %}">
            <div class="card-panel">
                {{ job.job_title }}
            </div>
        </a>
    </div>
    {% endfor %} 
</div>
{% endblock %}
